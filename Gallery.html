<!DOCTYPE html>
<html lang = "es">
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content="width=device-width, initial-scale=1, maximum-scale =1, minimum-scale=1.0">
	<title>Gallery - Evolve</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background:black">
	<br><br><br>
	<div class="row container-fluid">
		<div class="col-md-12">
		 	<div class="container-fluid" >
				<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 100%, height: 20%">
				    <!-- Carousel indicators -->
				    <ol class="carousel-indicators">
				        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				        <li data-target="#myCarousel" data-slide-to="1"></li>
				        <li data-target="#myCarousel" data-slide-to="2"></li>
				        <li data-target="#myCarousel" data-slide-to="3"></li>
						<li data-target="#myCarousel" data-slide-to="4"></li>
				    </ol>   
				    <!-- Wrapper for carousel items -->
				    <div class="carousel-inner">
				        <div class="item active">
				            <img src="https://i.ytimg.com/vi/zllUWn8veZA/maxresdefault.jpg" alt="First Slide" style="width:100% ;height: 50%">
				        </div>
				        <div class="item">
				            <img src="https://i.ytimg.com/vi/pxn9hJQs1JQ/maxresdefault.jpg" alt="Second Slide" style="width:100% ;height: 50%">
				        </div>
				        <div class="item">
				            <img src="https://i.ytimg.com/vi/U7x_Lha62kM/maxresdefault.jpg" alt="Third Slide" style="width:100% ;height: 50%">
				        </div>
				        <div class="item">
				            <img src="https://i.ytimg.com/vi/OpO69XwUiKg/maxresdefault.jpg" alt="Fourth Slide" style="width:100% ;height: 50%">
				        </div>
				        <div class="item">
				            <img src="https://i.ytimg.com/vi/QFBWTU6njlI/maxresdefault.jpg" alt="Fifth Slide" style="width:100% ;height: 50%">
				        </div>
				    </div>
				    <!-- Carousel controls -->
				    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
				        <span class="glyphicon glyphicon-chevron-left"></span>
				    </a>
				    <a class="carousel-control right" href="#myCarousel" data-slide="next">
				        <span class="glyphicon glyphicon-chevron-right"></span>
				    </a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
